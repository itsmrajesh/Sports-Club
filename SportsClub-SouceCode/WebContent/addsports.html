<!DOCTYPE html>
<html>

<head>
<title>SportsClub</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/main.css" />
<style>
h1 {
	text-align: center;
	color: green;
}

body {
	background-color: #cccccc;
}

#bck {
  background-image: url(images/footballbg.png);
  background-position: right bottom, left top;
  background-repeat: no-repeat;
 background-size: 300px, 350px;
}
</style>

</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Sports Club System</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="admin.html">Home</a></li>
				<li class="active"><a href="sportsclubs">Back</a></li>

			</ul>

			<ul class="nav navbar-nav navbar-right">
				<li><a href="logout">Logout &nbsp;<span
						class="glyphicon glyphicon-off"></span></a></li>
			</ul>
		</div>
	</nav>
	<h1>Add New Sport to club</h1>
	<div id="bck">
	<div class="container">
		<form action="addnewsport" method="post">
			<div class="input-group">
				<label for="sname" class="mb-2 mr-sm-2">Sport Name:</label> <input
					id="sname" type="text" class="form-control" name="sname"
					placeholder="Enter Sport Name" required>
			</div>
			<br>
			<div class="input-group">
				<label for="nop" class="mb-2 mr-sm-2">No of Players:</label> <input
					id="nop" type="number" class="form-control" name="players"
					placeholder="Enter No of Players" required>
			</div>
			<br>
			<div class="input-group">
				<label for="price" class="mb-2 mr-sm-2">Booking Price:</label> <input
					id="price" type="number" class="form-control" name="sprice"
					placeholder="Enter Booking Price" required>
			</div>
			<br>
			<div class="input-group">
				<label for="stype" class="mb-2 mr-sm-2">Sport Type: &nbsp;</label> <input
					id="stype" type="radio" class="form" name="stype" value="INDOOR"
					required>INDOOR &nbsp;&nbsp;<input id="stype" type="radio"
					class="form" name="stype" value="OUTDOOR" required>OUTDOOR
				&nbsp;
			</div>
			<br>
			<div>
				<input type="submit" name="submit" value="Add New Sport"
					class="btn btn-success">&nbsp; <input type="reset"
					name="reset" value=" Clear " class="btn btn-info">
			</div>
			<br> <a href="sportsclubs" class="btn btn-danger" role="button">Cancel</a>
		</form>
	</div>
	<br>
	<br>
	<br>
	<br>
	
</div>
</body>

</html>
