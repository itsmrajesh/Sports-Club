<body>
	<nav class="navbar navbar-inverse">

<h1>Add New Sports Club to DataBase..</h1>

	<!-- Actual Input form starts here-->

	<div class="container">
		<form action="addnewsportclub" method="post">
			<div class="input-group">
				<span class="input-group-addon"><i
					class=" glyphicon glyphicon-pawn	"></i></span> <input id="cname"
					type="text" class="form-control" name="scname"
					placeholder="Club name" required>
			</div>
			<div class="input-group">
				<span class="input-group-addon"><i
					class="glyphicon glyphicon-map-marker"></i></span> <input id="location"
					type="text" class="form-control" name="location"
					placeholder="location" required>
			</div>
			<div class="input-group">
				<span class="input-group-addon"><i
					class="glyphicon glyphicon-earphone"></i></span> <input id="contactnumber"
					type="text" class="form-control" name="contactnumber"
					placeholder="Contact number" required pattern="^[0-9]{10}$" title="Enter Valid mobile number">
			</div>
			<br>
			<div>
				<input type="submit" name="submit" value="ADD"
					class="btn btn-success">&nbsp; <input type="reset"
					name="reset" value=" Clear " class="btn btn-info">
			</div>
			<br> <a href="sportsclubs" class="btn btn-danger" role="button">Cancel</a>
		</form>
	</div>
</body>
